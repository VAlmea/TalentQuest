<button class="new-process-btn" mat-raised-button (click)="openAddEditProcessForm()">
  NUEVO PROCESO
</button>

<mat-card *ngFor="let sp of SelectionProcesses" class="card">
  <mat-card-header>
    <mat-card-title>{{sp.name}}</mat-card-title>
    <mat-card-subtitle>Fecha de inicio: {{sp.startDate | date}}</mat-card-subtitle>
    <mat-card-subtitle> Fecha de fin:{{sp.endDate|date}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-mini-fab class="edit-btn" aria-label="Example icon button with a filter list icon">
      <mat-icon>edit_square</mat-icon>
    </button>
    <button mat-mini-fab color="warn" (click)="deleteProcess(sp.id)"
      aria-label="Example icon button with a filter list icon">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
