
<mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Formulario de registro</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="row">
            <mat-form-field appearance="fill">
            <mat-label>Nombre</mat-label>
            <input matInput [(ngModel)]="user.firstName">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="fill">
            <mat-label>Apellidos</mat-label>
            <input matInput [(ngModel)]="user.lastName">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput [(ngModel)]="user.emailAddress">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="fill">
            <mat-label>Contraseña</mat-label>
            <input type="password" matInput [(ngModel)]="user.password">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="fill">
            <mat-label>Confirmar Contraseña</mat-label>
            <input type="password" matInput [(ngModel)]="user.confirmPassword">
            </mat-form-field>
        </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button aria-label="login button" color="primary" (click)="register()">
        Registrarse
      </button>      
    </mat-card-actions>
  </mat-card>
