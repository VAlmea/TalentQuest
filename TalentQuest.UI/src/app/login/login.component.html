<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>Iniciar sesión</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="errorMessage" class="row">
     <h3 class="errorMessage">¡¡Usuario o contraseña incorrectos!!</h3>
    </div>
    <div class="row">
      <mat-form-field appearance="fill">
        <mat-label>Usuario</mat-label>
        <input matInput placeholder="user@example.com" type="email" [(ngModel)]="user.email">
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="fill">
        <mat-label>Contraseña</mat-label>
        <input matInput placeholder="MyPassword" type="password" [(ngModel)]="user.password">
      </mat-form-field>
    </div>
    <div class="row">
      <p>Click <a routerLink="/register">aquí</a> para registrarse</p>
    </div>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button aria-label="login button" color="primary" (click)="login()">
      Login
    </button>
  </mat-card-actions>
</mat-card>
